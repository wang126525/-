<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="jslib/swiper/css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="jslib/swiper/css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
	<body>
		<div class="swiper-container" id="mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="index_build ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/indexBuilding.png" alt="" />
					</div>
					<div class="index_cloud ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
						<img class="ani infinite alternate linear hinge" swiper-animate-effect="alwaysZoom" src="images/indexCloud.png" alt="" swiper-animate-delay="1.6s" />
					</div>
					<div class="index_star ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
						<img class="ani infinite alternate linear hinge" swiper-animate-effect="alwaysZoom"  src="images/indexStars.png" swiper-animate-delay="1.9s" alt="" />
					</div>
					<div class="index_ele ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"  swiper-animate-delay="1.2s">
						<img class="ani infinite alternate linear hinge" swiper-animate-effect="alwaysZoom"  src="images/indexElements.png" swiper-animate-delay="2s" alt="" />
					</div>
					<div class="index_text ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s"  src="images/indexTxt.png" alt="" />
					</div>
					<div class="index_flower ab">
						<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s" src="images/indexFlowers01.png" alt="" />
						<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s" src="images/indexFlowers02.png" alt="" />
					</div>
					<div class="index_flight ab ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
						<img class="ani infinite alternate linear hinge" swiper-animate-effect="alwaysZoom" swiper-animate-delay="1.8s" src="images/indexFlight.png" alt="" />
					</div>
					
				</div>
				<div class="swiper-slide ab bk" >
					<div class="bcover ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" src="images/wasBg.jpg" />
					</div>
					<div class="wasstar ab ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
						<img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/wasStar.png" />
					</div>
					<div class="wasit ab ani" swiper-animate-effect="blur" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s" src="images/wasIT.png" />
					</div>
					<div class="wasfarm ab ani" swiper-animate-effect="blur" swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s" src="images/wasFarm.png" />
					</div>
					<!--<div class="wcover ab ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">
						
					</div>-->
					
					
				</div>
				<div class="swiper-slide">
					<div class="earlybg ab ani"  swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="4.9s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s" src="images/earlyBg.jpg" />
					</div>
					<div class="earlybuild ab ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s" src="images/earlyBuilding.png" />
					</div>
					<div class="earlytitle ab ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/earlyTitle.png" />
					</div>
					
					<!--第二章-->
					
					<div class="lastbus ab ani"  swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="4.9s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s" src="images/lastBusStation.png"  />
					</div>
					<div class="bus ab ani" swiper-animate-effect="slideOutLeft" swiper-animate-duration="0.9s" swiper-animate-delay="3.5s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s" src="images/bus.png"  />
					</div>
					<div class="title1 ab ani"  swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="4.9s">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.9s" swiper-animate-delay="3.5s" src="images/lastBusTitle.png"  />
					</div>
					<div class="lastpeple ab ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="4.9s">
						<img class="ani"  swiper-animate-effect="slideInRight" swiper-animate-duration="0.4s" swiper-animate-delay="3.9s"src="images/lastBusAvatar.png"  />
					</div>
					
					
					<!--最后一张-->
					<div class="teambg ab">
						<img class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="5.4s" src="images/myTeamBg.jpg"  />
					</div>
					
					<div class="teamwall ab">
						<img class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="5.4s" src="images/myTeamWall.png"  />
					</div>
					
					
					<div class="people ab">
						<img class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="5.8s" src="images/myTeamAvatar.png"  />
					</div>
					<div class="text1 ab">
						<img class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="6.2s" src="images/myTeamTxt.png"  />
					</div>
					<div class="text2 ab">
						<img class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="6.6s" src="images/myTeamTxt01.png"  />
					</div>
					<div class="text3 ab">
						<img class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="7s" src="images/myTeamTxt02.png"  />
					</div>
					<div class="text4 ab">
						<img class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="7.4s" src="images/myTeamTxt03.png"  />
					</div>
					<div class="text5 ab">
						<img class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="7.8s" src="images/myteamWhereTxt.png"  />
					</div>
					
				</div>
				<div class="swiper-slide">第4个</div>
				<div class="swiper-slide">第5个</div>
			</div>
		</div>
	
		<div id="cover">
			请将屏幕竖向浏览
		</div>
	</body>
	<script src="jslib/swiper/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jslib/swiper/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper("#mySwiper",{
			direction:"vertical",
			onInit:function(swiper){
				swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			},
			onSlideChangeEnd:function(swiper){
				swiperAnimate(swiper);
			}
		})
	</script>
</html>
