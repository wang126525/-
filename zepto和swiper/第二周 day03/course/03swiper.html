<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="jslib/swiper/css/swiper-3.4.1.min.css"/>
		<style type="text/css">
			.swiper-container {
			    width: 100%;
			    height: 300px;
			    border-bottom: 1px solid #f66;
			}  
		</style>
	</head>
	<body>
		<div class="swiper-container" id="mySwiper">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    
		</div>
	</body>
	<script src="jslib/swiper/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper ('#mySwiper', {
		    direction: 'vertical',
//		    loop: true,
		    initialSlide:2,
//		    speed:100,
//		    autoplay:3000,
		    autoplayDisableOnInteraction:false,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    grabCursor:true,
		    onSlideChangeEnd:function(swiper){
		    	console.log(swiper.activeIndex) //不要使用loop模式
		    }
		    
		  })        
	</script>
</html>
