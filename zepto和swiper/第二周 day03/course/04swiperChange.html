<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="jslib/swiper/css/swiper-3.4.1.min.css"/>
		<style type="text/css">
			.swiper-container {
			    width: 100%;
			    height: 300px;
			    border-bottom: 1px solid #f66;
			}  
			#nav li{
				display: inline-block;
				margin: 10px 20px;
			}
			#nav li.active{
				color: #f66;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" id="mySwiper">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
		<ul id="nav">
			<li class="active">slide1</li><li>slide2</li><li>slide3</li>
		</ul>
	</body>
	<script src="jslib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jslib/touch/touch.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jslib/swiper/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper ('#mySwiper', {
		    autoplayDisableOnInteraction:false,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    onSlideChangeEnd:function(swiper){
		    	console.log(swiper.activeIndex) //不要使用loop模式
		    	var index = swiper.activeIndex;
		    	$("#nav").find("li").eq(index).addClass("active").siblings().removeClass("active")
		    }
		    
		  })   
		  
		  $("#nav").find("li").on("tap",function(){
		  	var index  = $(this).index();
		  	mySwiper.slideTo(index)
		  })
	</script>
</html>
