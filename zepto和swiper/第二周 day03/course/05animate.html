<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="jslib/swiper/css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="jslib/swiper/css/animate.css"/>
		<style type="text/css">
			.swiper-container{
				width: 100%;
				height: 200px;
				border-bottom: 1px solid #f66;
			}
			.delay2000ms{
				animation-delay: 2s;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" id="mySwiper">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2000" swiper-animate-delay="1000">asnfksb gas knsafgnaongoaw</p>
		        	<p class="ani infinite alternate" swiper-animate-effect="zoomInRight" swiper-animate-duration="2000" swiper-animate-delay="3000">asnfksb gas knsafgnaongoaw</p>
		        	<p class="animated rollIn delay2000ms infinite">sdtwryegsdbskhr</p>
		        </div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		</div>
	</body>
	<script src="jslib/swiper/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jslib/swiper/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 var mySwiper = new Swiper ('.swiper-container', {
			  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		  })        
	</script>
</html>
