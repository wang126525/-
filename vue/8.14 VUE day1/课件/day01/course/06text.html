<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
	</head>
	<body>
		<div id="app">
			原先的<br />
			{{msg}}<br /><br />
			
			v-text的
			<p v-text="msg"></p><br /><br />
			
			v-html的
			<p v-html="msg"></p><br /><br />
		</div>
	</body>
	<script type="text/javascript">
		var wv = new Vue({
		  el:"#app",
		  data:{
		  	msg:"<h1>vue比react更棒</h1>" 
		  }
		})
		
	</script>
</html>
