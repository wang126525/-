<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button v-bind:data-msg = "msg">绑定属性</button>
			<button :data-msg = "msg">绑定属性</button>
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * 属性key/value
		 * 	如果value用的是变量，需要用到绑定属性   v-bind:key=value
		 * 	简写形式为 :key=value
		 */
		var wv = new Vue({
		  el:"#app",
		  data:{
		  	msg:"<h1>vue比react更棒</h1>" 
		  }
		})
		
	</script>
</html>
