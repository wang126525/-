<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.test{
				width: 100px;
				height: 100px;
				border: 1px solid #f66;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for = "item in options">
					<input type="radio" name="myRadio" v-model="selectedItem" :value="item.text"/>{{item.value}}
				</li>
			</ul>
			
			{{selectedItem}}
		</div>
		
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				selectedItem:"111",
				 options: [
		            { text: 'One', value: 'A' },
		            { text: 'Two', value: 'B' },
		            { text: 'Three', value: 'C' }
		        ]
			}
		})
	</script>
</html>
