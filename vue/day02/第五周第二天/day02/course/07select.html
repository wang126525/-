<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.test{
				width: 100px;
				height: 100px;
				border: 1px solid #f66;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<select name="" v-model="selectedItem">
				<option v-for = "item in options" :value="item.value">{{item.text}}</option>
			</select>
			{{selectedItem}}
		</div>
		
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				selectedItem:"A",
				 options: [
		            { text: 'One', value: 'A' },
		            { text: 'Two', value: 'B' },
		            { text: 'Three', value: 'C' }
		        ]
			}
		})
	</script>
</html>
