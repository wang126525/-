<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Bootstrap Metro Dashboard">
    <meta name="author" content="">
    <meta name="keyword" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link id="base-style" href="css/style.css" rel="stylesheet">
    <link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="img/favicon.ico">

    <style type="text/css">
      body {
        background: url(img/bg-login.jpg) !important;
      }
    </style>

  </head>

  <body>
    <div class="container-fluid-full">
      <div class="row-fluid">

        <div class="row-fluid">
          <div class="login-box">
            <div class="icons">
            </div>
            <h2>登    录</h2>
            <form class="form-horizontal">
              <fieldset>
                <div class="input-prepend" title="Username">
                  <span class="add-on"><i class="halflings-icon user"></i></span>
                  <input class="input-large span10" name="username" id="username" type="text" placeholder="用户名" />
                </div>
                <div class="clearfix"></div>

                <div class="input-prepend" title="Password">
                  <span class="add-on"><i class="halflings-icon lock"></i></span>
                  <input class="input-large span10" name="password" id="password" type="password" placeholder="密码" />
                </div>
                <div class="clearfix"></div>

                <div class="button-login">
                  <button type="button" id="loginBtn" class="btn btn-primary">登&nbsp;录</button>
                </div>
                <div class="clearfix"></div>
            </form>
          </div>
        </div>

      </div>
      <!--/.fluid-container-->

      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery-migrate-1.0.0.min.js"></script>

      <script src="js/jquery-ui-1.10.0.custom.min.js"></script>

      <script src="js/jquery.ui.touch-punch.js"></script>

      <script src="js/modernizr.js"></script>

      <script src="js/bootstrap.min.js"></script>

      <script src="js/jquery.cookie.js"></script>

      <script src='js/fullcalendar.min.js'></script>

      <script src='js/jquery.dataTables.min.js'></script>

      <script src="js/excanvas.js"></script>
      <script src="js/jquery.flot.js"></script>
      <script src="js/jquery.flot.pie.js"></script>
      <script src="js/jquery.flot.stack.js"></script>
      <script src="js/jquery.flot.resize.min.js"></script>

      <script src="js/jquery.chosen.min.js"></script>

      <script src="js/jquery.uniform.min.js"></script>

      <script src="js/jquery.cleditor.min.js"></script>

      <script src="js/jquery.noty.js"></script>

      <script src="js/jquery.elfinder.min.js"></script>

      <script src="js/jquery.raty.min.js"></script>

      <script src="js/jquery.iphone.toggle.js"></script>

      <script src="js/jquery.uploadify-3.1.min.js"></script>

      <script src="js/jquery.gritter.min.js"></script>

      <script src="js/jquery.imagesloaded.js"></script>

      <script src="js/jquery.masonry.min.js"></script>

      <script src="js/jquery.knob.modified.js"></script>

      <script src="js/jquery.sparkline.min.js"></script>

      <script src="js/counter.js"></script>

      <script src="js/retina.js"></script>

      <script src="js/custom.js"></script>
      
      <script type="text/javascript">
      	$("#loginBtn").on("click",function(){
      	  var username = $("#username").val();
      	  var password = $("#password").val();
      	  if(username == "" || password == ""){
      	    alert("信息不完整")
      	  }else{
      	    $.ajax({
      	    	type:"get",
      	    	url:"http://localhost:3000/adminLogin",
      	    	data:{
      	    	  username:username,
      	    	  password:password
      	    	},
      	    	success:function(data){
      	    	  if(data == "0"){
      	    	    alert("登录信息错误")
      	    	  }else if(data == 1){
      	    	    localStorage.setItem("isLogin","1");
      	    	    window.location = "./index.html";
      	    	  }
      	    	}
      	    });
      	  }
      	})
      </script>

  </body>

</html>
