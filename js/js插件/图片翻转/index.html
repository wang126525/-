<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片翻转效果</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	ul {
		list-style: none;
	}
	a{
		text-decoration: none;
	}
	#box {
		margin: 30px auto;
		padding: 10px;
		width: 284px;
		overflow: hidden;
		border: 1px solid #ccc;
	}
	#box li {
		position: relative;
		float: left;
		margin: 10px;
		width: 120px;
		height: 75px;
		border: 1px solid #ccc;
	}
	#box li img{
		position: absolute;
		top: 0;
		bottom: 0;
		margin: auto 0;
		width: 100%;
	}
	#box li a{
		position: absolute;
		left: 0;
		top: 0;
		bottom: 0;
		margin: auto 0;
		width: 100%;
		height: 0;
		overflow: hidden;
		line-height: 0;
		text-align: center;
		color: #fff;
		background: #ffa340;
	}
	</style>
	<!--<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>-->
	<script src="jquery-1.8.3.js"></script>
	<script type="text/javascript">
		(function () {
			$(function () {
				$('#box li').hover(function () {
					let
						oImg = $(this).children('img'),
						oA	 = $(this).children('a');

					oA.stop(true);
					oImg.stop(true).animate({
						height: 0
					}, function () {
						oA.stop(true).animate({
							height: 75,
							lineHeight: '75px'
						});
					});
				}, function () {
					let
						oImg = $(this).children('img'),
						oA	 = $(this).children('a');

					oImg.stop(true);
					oA.stop(true).animate({
						height: 0,
						lineHeight: 0
					}, function () {
						oImg.stop(true).animate({
							height: 75
						});
					});
				});
			});
		})(jQuery);
	</script>
</head>
<body>
	<ul id="box">
		<li><img src="images/1.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/2.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/3.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/4.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/5.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/6.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/7.jpg"><a href="javascript:;">肌龄</a></li>
		<li><img src="images/8.jpg"><a href="javascript:;">肌龄</a></li>
	</ul>
</body>
</html>
