<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆</title>
		<style>
			div{width: 50px;height: 50px;
				background: red;
				border-radius: 50%;
				position: absolute;
			}
		</style>
		<script src="animateBak.js"></script>
		 <!--// y =cos（角度）*r+a
        //x = sin(角度)*r+b-->
		<script>
			window.onload=function(){
				var div=document.getElementsByTagName('div')[0];
					var body=document.getElementsByTagName('body')[0];
				var a=0
				var x=300
				var y=300
				var r=200
				var c=0
				var time=setInterval(function(){
					c++
					d=5/3*c;
					div.style.left=c+'px'
					div.style.top=d+'px';
					var div1=document.createElement('div')
							body.appendChild(div1)
							  div1.style.width='10px';
							  div1.style.height='10px';
							  div1.style.background='blue';
							  div1.style.position='absolute';
							  console.log(div.offsetTop,div.offsetLeft);//500,300
							  div1.style.top=div.offsetTop+'px';
							  div1.style.left=div.offsetLeft+'px';
					if(c==300){
						clearInterval(time);
								setInterval(function(){
							a++
							  var hudu = a*Math.PI/180;
							  var x1=Math.sin(hudu)*r+300;
							  var y1=Math.cos(hudu)*r+300;
							  div.style.left=x1+'px'
							  div.style.top=y1+'px'
							var div1=document.createElement('div')
							body.appendChild(div1)
							  div1.style.width='10px';
							  div1.style.height='10px';
							  div1.style.background='blue';
							  div1.style.position='absolute';
							  console.log(div.offsetTop,div.offsetLeft);//500,300
							  div1.style.top=div.offsetTop+'px';
							  div1.style.left=div.offsetLeft+'px';
						},10)
					}
				},10)
				
			}
		</script>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
