<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
<script type="text/javascript">

//Java调用JS代码无参数
function javacalljs(){
   document.getElementById("content").innerHTML +="<br\>java调用了js函数";  
}

//Java调用JS代码有参数
function javacalljsparam(param){
   document.getElementById("msg").innerHTML ="用户信息："+ param;
}

function testFunc(){
  window.WebViewFunc.jsCallWebView();
}

function testFuncOut(){
  document.getElementById("msg").innerHTML =" ";
  window.WebViewFunc.jsCallWebViewOut();
}

</script>

<title>测试页面</title>
</head>
<body>
<button onClick="testFunc()" style="width:100%; height:40px;" >QQ登录</button>

<button onClick="testFuncOut()" style="width:100%; height:40px;margin-top:20px" >QQ退出登录</button>

<p id="msg"></p>
<br /> 
</body>
</html>
