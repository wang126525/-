<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

    <title>Title</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container .a{
            height: 50px;
            border: 1px solid black;
            background: #eee;
        }
    </style>
</head>
<body>


<!--布局容器-->
<div class="container">

    <div class="row">
        <div class="col-md-4 a "></div>
        <!--偏移-->
        <div class="col-md-4 col-md-offset-1 a ">
            <!--嵌套-->
            <div class="row">
                <div class="col-md-1 a"></div>
                <div class="col-md-5 a"></div>
            </div>

        </div>

    </div>

    <!--排序-->

    <div class="row">

        <div class="col-md-3 a col-md-push-7"></div>
        <div class="col-md-7 a col-md-pull-3"></div>

    </div>


</div>



</body>
</html>
