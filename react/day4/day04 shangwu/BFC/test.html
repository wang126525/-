<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		 	/*做一个侧边栏目但是被包含了*/
			.aside {  
	            width: 100px;  
	            height: 150px;  
	            float: left;  
	            background: #f66;  
	        }  
	        .main {  
	            height: 200px;  
	            background: #fcc;
	            
	            /*overflow: hidden;*/  
	        }
	        
	        
	        
	        /*经典的上边距重叠问题*/
	       .box{  
	            background-color: darkgrey;  
	            width: 700px;  
	            overflow: hidden;
	           
	        }  
			.first{  
	            margin-top: 100px;  
	            width: 50px;  
	            height: 50px;  
	            background-color: #000000;  
	        }  
	        .second{  
	            width: 50px;  
	            height: 50px;  
	            background-color: blue;  
	             
	        }  
	        
	        
	        
	        /*float之后的元素没有撑开我们的盒子，而我们的原则，计算BFC的高度时，浮动元素也参与计算*/
	        .par{  
		            border: 5px solid #fcc;  
		            width: 300px;  
		            /*display: inline-block;*/
		           overflow: hidden;
		        }  
		    .child{  
		            border: 5px solid #f66;  
		            width:100px;  
		            height: 100px;  
		            float: left;  
		       }
	  
	       
       
		</style>
	</head>
	<body>
	 	
	 	<!--<div class="aside"></div>  
		<div class="main"></div>  	-->
		
		
		<!--<div class="box">  
		    <div class="first"></div> 
		    <div class="second"></div>  
		</div>  -->
		
		
		
		<div class="par">  
		    <div class="child"></div>  
		    <div class="child"></div>  
		</div>  
				
		
		
	
		
				
		
	</body>
</html>
